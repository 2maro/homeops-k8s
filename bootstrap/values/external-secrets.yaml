---
installCRDs: true

replicaCount: 1

serviceAccount:
    create: true
    name: external-secrets

resources:
    requests:
        cpu: 10m
        memory: 32Mi
    limits:
        cpu: 100m
        memory: 128Mi

extraObjects:
    - apiVersion: external-secrets.io/v1beta1
      kind: ClusterSecretStore
      metadata:
          name: vault-backend
      spec:
          provider:
              vault:
                  server: "http://192.168.1.59:8200"
                  path: "kv"
                  version: "v2"
                  auth:
                      kubernetes:
                          mountPath: "kubernetes"
                          role: "eso-role"
                          serviceAccountRef:
                              name: "external-secrets"
                              namespace: "external-secrets"
