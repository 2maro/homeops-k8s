---
cluster:
    name: k8s-home-lab

gatewayAPI:
    enabled: true

ipam:
    mode: kubernetes

k8sServicePort: 6443

kubeProxyReplacement: true

l7Proxy: true

operator:
    replicas: 1

routingMode: tunnel

tunnelProtocol: vxlan

hubble:
    enabled: true
    relay:
        enabled: true
    ui:
        enabled: true

l2announcements:
    enabled: true
