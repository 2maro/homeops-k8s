---
k8sServiceHost: "192.168.1.113"
k8sServicePort: 6443
gatewayAPI:
  enabled: true
ipam:
  mode: kubernetes
kubeProxyReplacement: true
l7Proxy: true
routingMode: tunnel
tunnelProtocol: vxlan
l2announcements:
  enabled: true
loadBalancer:
  acceleration: disabled
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
operator:
  replicas: 1
  rollOutPods: true
