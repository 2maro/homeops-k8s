---
k8sServiceHost: "192.168.1.113"
k8sServicePort: 6443
gatewayAPI:
  enabled: true
envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy:
        - NET_BIND_SERVICE
        - NET_ADMIN
        - SYS_ADMIN
nodePort:
  bindProtection: false
ipam:
  mode: kubernetes
kubeProxyReplacement: true
l7Proxy: true
routingMode: tunnel
tunnelProtocol: vxlan
l2announcements:
  enabled: true
externalIPs:
  enabled: true
loadBalancer:
  acceleration: disabled
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  metrics:
    enabled: []
operator:
  replicas: 1
  rollOutPods: true
