apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
    name: jetstack
    namespace: cert-manager
spec:
    interval: 24h
    url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cert-manager
    namespace: cert-manager
spec:
    interval: 30m
    timeout: 10m
    wait: true
    chart:
        spec:
            chart: cert-manager
            version: v1.16.0
            sourceRef:
                kind: HelmRepository
                name: jetstack
                namespace: cert-manager
            interval: 12h
    install:
        crds: Create
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
        crds:
            enabled: true
        installCRDs: true
        global:
            leaderElection:
                namespace: cert-manager
