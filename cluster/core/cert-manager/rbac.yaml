---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: cert-manager-serviceaccount-token-creator
rules:
    - apiGroups: [""]
      resources: ["serviceaccounts/token"]
      verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: cert-manager-serviceaccount-token-creator
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: cert-manager-serviceaccount-token-creator
subjects:
    - kind: ServiceAccount
      name: cert-manager
      namespace: cert-manager
