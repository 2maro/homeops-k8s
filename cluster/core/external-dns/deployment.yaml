apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.14.0
        args:
        - --source=gateway-httproute
        - --provider=webhook
        - --webhook-provider-url=http://localhost:8888
        ports:
        - name: webhook
          containerPort: 7979
      - name: mikrotik-webhook
        image: ghcr.io/go-acme/lego:latest
        env:
        - name: MIKROTIK_HOST
          valueFrom:
            secretKeyRef:
              name: mikrotik-credentials
              key: baseurl
        - name: MIKROTIK_USER
          valueFrom:
            secretKeyRef:
              name: mikrotik-credentials
              key: username
        - name: MIKROTIK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mikrotik-credentials
              key: password
        - name: MIKROTIK_INSECURE
          valueFrom:
            secretKeyRef:
              name: mikrotik-credentials
              key: skip_tls_verify
        ports:
        - name: webhook
          containerPort: 8888
