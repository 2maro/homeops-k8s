apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: shared-postgres
  namespace: database
spec:
  instances: 3
  postgresql:
    parameters:
      shared_buffers: "256MB"
      max_connections: "200"
  storage:
    size: 50Gi
    storageClass: nfs-csi
  bootstrap:
    initdb:
      database: shared
      owner: shared
      secret:
        name: shared-postgres-credentials
